<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript-2</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    


</head>
<body>
     
    <section id="count" >
        <div class="container">
            <div class="row">
                <div class="image">
                    <img src="https://www.startech.com.bd/image/cache/catalog/processor/Intel/i3-10100/i3-10100-500x500.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Intel 10th Gen Core i3 10100F Processor</h3>
                    <ul class="context">
                        <li class="active">Key Features</li>
                        <li>Model: Intel Core i3 10100F</li>
                        <li>Socket Supported FCLGA1200</li>
                        <li>Speed 3.60 up to 4.30 GHz</li>
                        <li>Cores- 4 & Threads- 8</li>
                        <li>6M Intel Smart Cache</li>
                    </ul>

                    <h5 class="contexts">
                        Quantity -
                    </h5>

                   <div class="payment">
                        <button class="inc">+</button>
                        <input class="input" type="text" value="1">
                        <button class="dec" >-</button>
                   </div>

                   <div class="discount">
                        <div class="text">
                            <h5>Discount(%)</h5>
                            <h5 class="percent">50</h5>
                        </div>
                    <input class="progress" type="range">
                   </div>
                    
                </div>
            </div>

            <div class="back_theme d-flex ">
                <div class="theme">
                    <h5>Theme :</h5>

                    <div class="default color">
                        <span><a href="#"></a></span>
                    </div>
                    <div class="light color">
                        <span><a href="#"></a></span>
                    </div>
                    <div class="navy color">
                        <span><a href="#"></a></span>
                    </div>
                   
                    <div class="peach color">
                        <span><a href="#"></a></span>
                    </div>
                    <div class="azure color">
                        <span><a href="#"></a></span>
                    </div>
                    <div class="random color">
                        <span><a href="#"></a></span>
                    </div>
                </div>

                <div class="button">
                    <button type="button" class="btn btn-success">Buy now</button>
                </div>
    
            </div>

        </div>
    </section>
    












    <script src="./app.js"></script>
</body>
</html>
